<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
  </head>
  <body>
    <!-- Logo -->
    <div style="display: flex; justify-content: center">
      <button
        type="button"
        style="
          color: white;
          background-color: #008cba;
          padding: 15px 30px;
          margin: 20px;
          text-align: center;
        "
      >
        Logo
      </button>
      <!-- Search Bar -->
      <form id="form" style="margin-top: 30px">
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Search..."
        />
        <button>Search</button>
      </form>
      <!-- Log in button -->
      <button
        type="button"
        onclick="location.href='login.html'"
        style="
          color: white;
          background-color: #4caf50;
          padding: 15px 30px;
          text-align: center;
          margin: 20px;
        "
      >
        Log in
      </button>
    </div>

    <!-- recipe button -->
    <br />
    <br />
    <div style="display: flex; justify-content: center">
      <button
        type="button"
        onclick="location.href='new-recipe.html'"
        style="
          color: white;
          background-color: black;
          padding: 30px 80px;
          text-align: center;
          margin: 20px;
        "
      >
        Add Recipe
      </button>
    </div>
    <!-- Section for created recipes -->
    <div style="display: flex; justify-content: center">
      <section style="display: block">
        <h2>Created Recipe:</h2>
        <br />
        <div>
          <img
            src="http://via.placeholder.com/640x360"
            alt="created recipe 1"
            style="width: 250px; height: 120px"
          />
          <img
            src="http://via.placeholder.com/640x360"
            alt="created recipe 1"
            style="width: 250px; height: 120px"
          />
        </div>
      </section>
    </div>
    <!-- Section for pinned/saved/bookmarked recipes -->
    <div style="display: flex; justify-content: center">
      <section>
        <h2>Pinned Recipe:</h2>
        <br />
        <div>
          <img
            src="http://via.placeholder.com/640x360"
            alt="pinned recipe 1"
            style="width: 250px; height: 120px"
          />
          <img
            src="http://via.placeholder.com/640x360"
            alt="pinned recipe 2"
            style="width: 250px; height: 120px"
          />
        </div>
      </section>
    </div>
    <!-- Account setting Button -->
    <div style="display: flex; justify-content: center">
      <button
        type="button"
        onclick="location.href='account-setting.html'"
        style="
          color: white;
          background-color: black;
          padding: 15px 30px;
          text-align: center;
          margin: 20px;
        "
      >
        Account Setting
      </button>
    </div>
  </body>
  <footer style="display: flex; justify-content: center">
    <a href="">Categorized Recipe</a>
    <a href="">About Us</a>
    <a href="">Contact Us</a>
  </footer>
</html>
