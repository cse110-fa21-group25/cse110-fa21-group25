<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Importing fonts from google fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Fira+Sans:wght@400;700&family=Oswald:wght@200;300;400&family=Quicksand:wght@300&display=swap');

    <link rel="stylesheet" href="./assets/styles/signup.css">
    <link rel="icon" href="./assets/images/logo-circle.png">
    <title>Sign Up</title>
  </head>
  <body>
    <!-- User credential -->
    <section id="credential">
      
      <!-- Image Container -->
      <div id="image-container">
        <img id= "logoBox" src="./assets/images/logo.png" alt="logo">
      </div>

      <!-- Signup Container -->
      <div id="signup-container"> 
      
        <!-- Input for Email  -->
      <input type="email" id="email" name="email" placeholder="Email"/>

      <!-- Input for Password & Confirm Password-->
      <input type="password" id="password" name="password" placeholder="Password"/>
      <input type="password" id="confirm-password" name="confirm-password" 
      placeholder="Confirm Password"/>
      
      <!-- Error message output -->
      <span id="error-message" style="color: red"></span>
      
      <!-- Sign up -->
      <input id="signup" type="button" value="Sign Up" onclick="signup()"/>

      <!-- Using 'enter' to sign up -->
      <script>
        var emailInput = document.getElementById("email");
        var passInput = document.getElementById("password");
        var confirmPassInput = document.getElementById("confirm-password");
        emailInput.addEventListener("keypress", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("signup").click();
          }
        });
        passInput.addEventListener("keypress", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("signup").click();
          }
        });
        confirmPassInput.addEventListener("keypress", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("signup").click();
          }
        });
      </script>
      
      <!-- Redirect to home page or login-->
      <div id="footer-container">
        <a href="login.html">Login</a>
        <a href="home-page.html">Home</a>
      </div>     
    </div>
    </section>
