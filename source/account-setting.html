<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
  </head>
  <body>
    <!-- Logo -->
    <div style="display: flex; justify-content: center">
      <button
        type="button"
        style="
          color: white;
          background-color: #008cba;
          padding: 15px 30px;
          margin: 20px;
          text-align: center;
        "
      >
        Logo
      </button>

      <!-- Log in button -->
      <button
        type="button"
        onclick="location.href='login.html'"
        style="
          color: white;
          background-color: #4caf50;
          padding: 15px 30px;
          text-align: center;
          margin: 20px;
        "

        Log in
      </button>
    </div>

    <!-- Change User Name -->
    <br />
    <br />
    <div style="display: flex; justify-content: center">
      <form>
        <input
          type="text"
          name="username"
          placeholder="New Email"
        /><br /><br />
        <input
          type="text"
          name="username"
          placeholder="New Password"
        /><br /><br />
      </form>
    </div>

    <!-- buttons -->
    <div style="display: flex; justify-content: center">
      <button
        type="button"
        style="
          color: white;
          background-color: black;
          padding: 15px 30px;
          margin: 20px;
          text-align: center;
        "
      >
        Submit
      </button>
      <div style="display: flex; justify-content: center">
        <button
          type="button"
          style="
            color: white;
            background-color: black;
            padding: 15px 30px;
            margin: 20px;
            text-align: center;
          "

          Cancel
