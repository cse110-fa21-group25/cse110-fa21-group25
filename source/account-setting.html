    <!-- User credential -->
    <section id="credential">
      
      <!-- Image Container -->
      <div id="image-container">
        <img id= "logoBox" src="./assets/images/account-settings-icon.png" alt="logo">
      </div>
      
      <!-- Credentials container -->
      <div id="change-credentials-container">
        
        <!-- Email container -->
        <div id="email-container">
          <!-- Change email -->
          <input type="email" id="email" name="email" placeholder="New Email"/>
          
          <!-- Error message output -->
          <span id="error-message-email" style="color: red"></span>
  
          <!-- Change Email Button -->
          <input id="change-email" type="button" value="Update Email" onclick="onChangeEmail()"/>
        </div>
      
      <!-- Password container -->
      <div id="password-container">
        <!-- Change Password & Confirm New Password-->
        <input type="password" id="password" name="password" placeholder="New Password"/>
        <input type="password" id="confirm-password" name="confirm-password" 
        placeholder="Confirm New Password"/>
        
        <!-- Error message output -->
        <span id="error-message-password" style="color: red"></span>
        
        <!-- Change Password Button -->
        <input id="change-password" type="button" value="Update Password" onclick="onChangePassword()"/>
      </div>
        <!-- Footer Container -->
        <div id="footer-container">
          <a style="text-decoration:none" href="person.html">Back to My Page</a>
        </div>
